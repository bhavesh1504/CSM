<div class="row">
          <div class="col-5 mt-2"><label for="newPassword">New Password<span class="text-danger"> *</span></label></div>
          <div class="col-7">
            <mat-form-field class="example-full-width" >
              <input type="password" matInput formControlName="newPassword" placeholder="Enter New Password">
              <mat-error *ngIf="isControlHasError('newPassword','required')">
                New Password is <strong>required</strong>

        <div class="row">
          <div class="col-5 mt-3"><label for="c_password">Re-enter New Password<span class="text-danger"> *</span></label>
          </div>
          <div class="col-7">
            <mat-form-field class="example-full-width mt-2" >
              <input type="password" matInput formControlName="c_password" placeholder="Enter Re-enter New Password">
              <mat-error *ngIf="isControlHasError('c_password','required')">
                Re-enter New Password is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="isControlHasError('c_password','confirmPasswordValidator')">
                Password not <strong>Match</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

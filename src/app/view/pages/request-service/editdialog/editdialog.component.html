<mat-card>
    <mat-card-title class="mat-card-title-style">Service Request
      <i class="ri-close-line cursor_pointer closeModelDialog cross" (click)="cancelAddEditForm()"></i>
    </mat-card-title>
    <mat-card-actions class="p-2">
      <div class="row" style="font-size: 14px;">   
      <div class="col-11">
          <div class="material-tabs topup-loan">
            <div>
              <div class="tab-content">
                <div class="tab-pane fade show active">                   
                  <div class="row">   
                  <div class="col-6">                                               
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Service Req Id:</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control-plaintext" [value]="data.serviceRequestId">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Customer Name:</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control-plaintext" [value]="data.loanMaster?.customerName">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">TAT COUNT:</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control-plaintext" *ngFor="let items of serviceRequest?.requests" value={{items?.tatCount}}>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Request For:</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control-plaintext" *ngFor="let items of serviceRequest?.requests" value="{{items.reqName}}">
                          </div>
                      </div>
                      <div class="col-6 upload">
                        <div class="row">
                          <div class="col-5 mt-2"><label for="selectFileUpload">Document Upload</label></div>
                          <mat-form-field class="example-full-width docuMove">
                            <input class="cursor_pointer" matInput
                              placeholder="Select File Upload" (click)="openFile()" [value]="displayFileCount" readonly />
                            <i *ngIf="ifVerifyHideImgDesable" (click)="openFile()"
                              class="ri-attachment-line attachmentStyle"></i>
                            <input hidden />
                            <input type="file" #imgFileInput (change)="onSelectFile($event)" multiple hidden
                              accept="application/pdf,image/*">
                          </mat-form-field>
                        </div>
                      </div>

                      <mat-form-field class="example-full-width areas">
                        <textarea  matInput placeholder="Message (Max. 1000 characters)" maxlength="1000"></textarea>
                      </mat-form-field>
                                                           
                  </div>
                      
                  <div class="col-6">
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Loan No:</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control-plaintext" [value]="data.loanMaster?.loanAcctNo">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Pancard:</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control-plaintext" [value]="data.loanMaster?.pancard">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Email:</label>
                          <div class="col-md-6">
                              <input style="width: 20rem;" type="text" class="form-control-plaintext" [value]="data.loanMaster?.email">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Loan Status:</label>
                          <div class="col-md-6">
                              <select class="form-control-plaintext" [(ngModel)]="data.requestStatus">
                                <option [value]="'Pending'">Pending</option>
                                <option [value]="'open'">Open</option>
                                <option [value]="'Rejected'">Rejected</option>
                                <option [value]="'Closed'" selected>Closed</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Close Date:</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control-plaintext" value="21-04-2001">
                          </div>
                      </div>
                  </div> 
                  <div class="btn_group boredrTopCore mt-3" style="position: relative; left: 40rem;">
                    <button mat-raised-button  class="mt-3" (click)="cancelRequestDetails()">Close</button>
                    <!-- <button mat-raised-button *ngIf="saveBtn" class="Save_btn" (click)="saveAddEditForm()">Save</button> -->
                    <button mat-raised-button  class="mt-3" (click)="getRequestDetails()" color="primary">Submit</button>
                  </div>       
              </div>
              </div>
              </div>
            </div>
          </div>
      </div>                               
      </div>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-title class="mat-card-title-style">{{addEditHeadTitle}} Product Master
      <i class="ri-close-line cursor_pointer closeModelDialog" (click)="cancelAddEditForm()"></i></mat-card-title>
    <mat-card-actions class="p-2">
      <form [formGroup]="addEditForm">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-4 mt-1"><label for="productCode">Product Code<span class="text-danger"> *</span></label></div>
              <div class="col-8">
                <mat-form-field appearance="outline" class="example-full-width " >
                  <input type="text" matInput (keyup)="checkProductCodeAlreadyExit($event)" formControlName="productCode" placeholder="Enter Enquiry Status Code">
                  <mat-error *ngIf="isControlHasError('productCode','required')">
                    Product Code is <strong>required</strong>
                  </mat-error>
                  <mat-error *ngIf="ProductCodeExistError">
                    Product Code is <strong>Already Exist.</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-4 mt-1"><label for="productName">Product Name<span class="text-danger"> *</span></label></div>
              <div class="col-8">
                <mat-form-field appearance="outline" class="example-full-width " >
                  <input type="text" matInput formControlName="productName" placeholder="Enter Enquiry Status Code">
                  <mat-error *ngIf="isControlHasError('productName','required')">
                    Product Name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-4 mt-1"><label for="loanType">Loan Type<span class="text-danger"> *</span></label></div>
              <div class="col-8">
                <mat-form-field appearance="outline" class="w-100 " >
                  <mat-select formControlName="loanType" placeholder="Select Loan Type">
                    <mat-optgroup >
                      <mat-form-field style="width:100%;padding-top: 9px;">
                        <input #searchBranchType autocomplete="off" [formControl]="searchLoanTypeTextboxControl" placeholder="Search" aria-label="Search" matInput (keyup)="searchDropdown(searchBranchType.value)">
                        <button [disableRipple]="true" *ngIf="searchBranchType.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch($event)">
                        <i class="ri-close-line cursor_pointer fontSize18px"></i>
                        </button>
                      </mat-form-field>
                      </mat-optgroup>
                      <mat-optgroup *ngIf="filterLoanTypeName?.length == 0">
                          <div>No results found!</div>
                    </mat-optgroup>


                    <mat-option *ngFor="let name of filterLoanTypeName" [value]="name.id">
                      {{name.loanTypeName}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="isControlHasError('loanType','required')">
                    Loan Type is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row mb-2">
              <div class="col-4 mt-1"><label for="currency">Currency<span
                    class="text-danger"> *</span></label></div>
              <div class="col-8">
                <mat-form-field appearance="outline" class="example-full-width" >
                  <input type="text" matInput formControlName="currency"  (keypress)="omitSpecialChar($event);omitCharacters($event);"
                    placeholder="Enter Currency">
                  <mat-error
                    *ngIf="isControlHasError('currency','required')">
                    Currency is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <!-- <div class="col-6">
            <div class="row mb-2">
              <div class="col-4 mt-1"><label for="minTenure">Minimum Tenure<span
                    class="text-danger"> *</span></label></div>

          <div class="col-6">
            <div class="row mb-2">
              <div class="col-4"><label for="minLoanTenure">Minimum Loan Amount<span
                    class="text-danger"> *</span></label></div>
              <div class="col-8">
                <mat-form-field appearance="outline" class="example-full-width" >
                  <input type="text" matInput formControlName="minLoanTenure"  (keypress)="omitSpecialChar($event);omitCharacters($event);"
                    placeholder="Enter Minimum Loan Amount">
                  <mat-error
                    *ngIf="isControlHasError('minLoanTenure','required')">
                    Minimum Loan Amount is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row mb-2">
              <div class="col-4"><label for="maxLoanTenure">Maximum Loan Amount<span
                    class="text-danger"> *</span></label></div>
              <div class="col-8">
                <mat-form-field appearance="outline" class="example-full-width" >
                  <input type="text" matInput formControlName="maxLoanTenure"  (keypress)="omitSpecialChar($event);omitCharacters($event);"
                    placeholder="Enter Maximum Loan Amount">
                  <mat-error
                    *ngIf="isControlHasError('maxLoanTenure','required')">
                    Maximum Loan Amount is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-4 mt-1"><label for="isActive">Active
                <!-- <span class="text-danger"> *</span> -->
              </label></div>
              <div class="col-8">
                  <mat-slide-toggle color="primary" formControlName="isActive" class="mt-2"></mat-slide-toggle>
                  <mat-error *ngIf="isControlHasError('isActive','required')">
                    Active is <strong>required</strong>
                  </mat-error>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="btn_group boredrTopCore mt-2">
        <button mat-raised-button  class="mt-3" (click)="cancelAddEditForm()">Close</button>
        <!-- <button mat-raised-button *ngIf="saveBtn" class="Save_btn" (click)="saveAddEditForm()">Save</button> -->
        <button mat-raised-button  class="mt-3" *ngIf="createBtn" (click)="createAddEditForm()" color="primary">{{createAddEditBtnName}}</button>
        </div>
    </mat-card-actions>
  </mat-card>

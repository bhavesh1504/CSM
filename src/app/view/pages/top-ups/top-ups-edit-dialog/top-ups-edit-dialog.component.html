<mat-card>
    <mat-card-title class="mat-card-title-style">Top-Ups
      <i class="ri-close-line closeModelDialog cross" style="cursor: pointer;" (click)="cancelAddEditForm()"></i>
    </mat-card-title>
    <mat-card-actions class="p-2">
      <div class="row" style="font-size: 14px;">   
      <div class="col-11">
          <div class="material-tabs topup-loan">
            <div>
              <div class="tab-content">
                <div class="tab-pane fade show active">                   
                  <div class="row">   
                  <div class="col-6">                                               
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Top-Up Id:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="serviceRequests.topUpId">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Customer Name:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="serviceRequests.appliedBy">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Loan Acc No.:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="serviceRequests.loanAccNo">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Pancard:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="serviceRequests.pancard">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-form-label col-md-4">Follow-Up:</label>
                        <div class="col-md-6">
                            <input style="width: 20rem;" type="text" readonly class="form-control-plaintext" [value]="serviceRequests.followUp">
                        </div>
                    </div>
                                                           
                  </div>
                      
                  <div class="col-6">
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Mobile No.:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="serviceRequests.mobileNo">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Top-Up Amount:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="serviceRequests.extraLoanAmount">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-form-label col-md-4">TopUp-Date:</label>
                        <div class="col-md-6">
                            <input type="text" readonly class="form-control-plaintext" value="{{serviceRequests.topUpDate | date:'yyyy-MM-dd'}}">
                        </div>
                    </div>
                      <div class="form-group row" [formGroup]="statusGroup">
                        <div class="col-4 mt-2"><label for="requestType">Loan Status:</label></div>
                        <div class="col-7">
                          <mat-form-field appearance="outline">
                            <mat-select formControlName="requestType" [(ngModel)]="serviceRequest" mat-select-filter>
                              <mat-option *ngFor="let status of requestStatuss" [value]="status.leadStatus">
                                {{ status.leadStatus }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="form-group row" [formGroup]="userGroup">
                        <div class="col-4 mt-2"><label for="requestType">Assign To:</label></div>
                        <div class="col-7">
                          <mat-form-field appearance="outline">
                            <mat-select formControlName="userType" [(ngModel)]="userStatus" mat-select-filter>
                              <mat-option *ngFor="let users of userStatuss" [value]="users.roleName">
                                {{ users.roleName }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                  </div> 
              </div>
              <div class="btn_group boredrTopCore" style="position: relative; left: 38rem; top: 1rem;">
                <button mat-raised-button class="mt-3" (click)="cancelRequestDetails()">
                  Close
                </button>
                <button mat-raised-button class="mt-3" (click)="getRequestDetails()" color="primary">
                  Submit
                </button>
              </div>
              </div>
              </div>
            </div>
          </div>
      </div>                               
      </div>
    </mat-card-actions>
  </mat-card>

<mat-card>
    <mat-card-title class="mat-card-title-style">Top-Ups
      <i class="ri-close-line closeModelDialog cross" style="cursor: pointer;" (click)="cancelAddEditForm()"></i>
    </mat-card-title>
    <mat-card-actions class="p-2">
      <div class="row" style="font-size: 14px;">   
      <div class="col-11">
          <div class="material-tabs topup-loan">
            <div>
              <div class="tab-content">
                <div class="tab-pane fade show active">                   
                  <div class="row">   
                  <div class="col-6">                                               
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Top-Up Id:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="data.topUpId">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Customer Name:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="data.appliedBy">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Loan Acc No.:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="data.loanAccNo">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Pancard:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="data.pancard">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-form-label col-md-4">Follow-Up:</label>
                        <div class="col-md-6">
                            <input style="width: 20rem;" type="text" readonly class="form-control-plaintext" [value]="data.followUp">
                        </div>
                    </div>
                                                           
                  </div>
                      
                  <div class="col-6">
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Mobile No.:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="data.mobileNo">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Top-Up Amount:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="data.extraLoanAmount">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">Status:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" [value]="data.status">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-md-4">TopUp-Date:</label>
                          <div class="col-md-6">
                              <input type="text" readonly class="form-control-plaintext" value="{{data.topUpDate | date:'yyyy-MM-dd'}}">
                          </div>
                      </div>
                  </div> 
              </div>
              </div>
              </div>
            </div>
          </div>
      </div>                               
      </div>
    </mat-card-actions>
  </mat-card>

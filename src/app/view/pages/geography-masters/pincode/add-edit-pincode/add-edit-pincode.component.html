<!-- <main id="main" class="main"> -->
<mat-card>
  <mat-card-title class="mat-card-title-style">{{addEditHeadTitle}} Pincode
    <i class="ri-close-line cursor_pointer closeModelDialog" (click)="cancelAddEditForm()"></i>
  </mat-card-title>
  <mat-card-actions class="p-2">
    <form [formGroup]="addEditForm">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-4 mt-2"><label for="pincode">PinCode<span
                  class="text-danger"> *</span></label></div>
            <div class="col-8">
              <mat-form-field appearance="outline" class="example-full-width " >
                <input type="text" matInput formControlName="pincode" maxlength="6" (keyup)="checkPincodeAlreadyExit($event)" (keypress)="omitSpecialChar($event);omitCharacters($event);"
                  placeholder="Enter PinCode">
                <mat-error *ngIf="isControlHasError('pincode','required')">
                  PinCode is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="pincodeExistError">
                  PinCode is <strong>Already Exist.</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- <div class="col-6">
          <div class="row">
            <div class="col-4 mt-2"><label for="groupId">Group Id<span
                  class="text-danger"> *</span></label></div>
            <div class="col-8">
              <mat-form-field appearance="outline" class="example-full-width" >
                <input type="text" matInput formControlName="groupId"
                  placeholder="Enter Group Id">
                <mat-error *ngIf="isControlHasError('groupId','required')">
                  Group Id is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div> -->
        <div class="col-6">
          <div class="row">
            <div class="col-4 mt-2"><label for="city_id">City<span
                  class="text-danger"> *</span></label></div>
            <div class="col-8">
              <mat-form-field appearance="outline" class="w-100 " >
                <mat-select formControlName="city_id" placeholder="Select
                City">

                  <!-- <mat-option *ngFor="let name of CityName"
                    [value]="name.id">
                    {{name.cityName}}
                  </mat-option>
                </mat-select> -->

                <mat-optgroup >
                  <mat-form-field style="width:100%;padding-top: 9px;">
                    <input #searchCity autocomplete="off" [formControl]="searchCityTextboxControl" placeholder="Search" aria-label="Search" matInput (keyup)="searchDropdown(searchCity.value)">
                    <button [disableRipple]="true" *ngIf="searchCity.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch($event)">
                    <i class="ri-close-line cursor_pointer fontSize18px"></i>
                  </button>
                         </mat-form-field>
                    </mat-optgroup>
                    <mat-optgroup *ngIf="filterCityName?.length == 0">
                      <div>No results found!</div>
                    </mat-optgroup>
                <mat-option *ngFor="let name of filterCityName" [value]="name.id">
                  {{name.cityName}}
                </mat-option>
              </mat-select>

                <mat-error *ngIf="isControlHasError('city_id','required')">
                  City is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-4 mt-2"><label for="areaName">Area Name<span
                  class="text-danger"> *</span></label></div>
            <div class="col-8">
              <mat-form-field appearance="outline" class="example-full-width " >
                <input type="text" matInput formControlName="areaName"
                  placeholder="Enter Area Name">
                <mat-error
                  *ngIf="isControlHasError('areaName','required')">
                  Area Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-6">
            <div class="row">
              <div class="col-6 mb-3">
                <div class="row">
                  <div class="col-7 mt-2"><label for="serviceable">Serviceable
                    <!-- <span class="text-danger"> *</span> -->
                  </label></div>
                  <div class="col-5">
                    <mat-slide-toggle color="primary"
                      formControlName="serviceable" class="mt-2"></mat-slide-toggle>
                    <mat-error
                      *ngIf="isControlHasError('serviceable','required')">
                      Serviceable is <strong>required</strong>
                    </mat-error>
                  </div>
                </div>
              </div>
              <div class="col-6 mb-3">
                <div class="row">
                  <div class="col-7 mt-2"><label for="isActive">Active
                    <!-- <span class="text-danger"> *</span> -->
                  </label></div>
                  <div class="col-5">
                    <mat-slide-toggle color="primary" formControlName="isActive"
                      class="mt-2"></mat-slide-toggle>
                    <mat-error *ngIf="isControlHasError('isActive','required')">
                      Active is <strong>required</strong>
                    </mat-error>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
    <div class="btn_group boredrTopCore mt-2">
      <button mat-raised-button class="mt-3" (click)="cancelAddEditForm()">Close</button>
      <!-- <button mat-raised-button *ngIf="saveBtn" class="Save_btn"
        (click)="saveAddEditForm()">Save</button> -->
      <button mat-raised-button class="mt-3" *ngIf="createBtn" (click)="createAddEditForm()"
        color="primary">{{createAddEditBtnName}}</button>
    </div>
  </mat-card-actions>
</mat-card>
<!-- </main> -->

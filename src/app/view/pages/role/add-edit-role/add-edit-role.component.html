        <div class="col-12">
          <div class="row">
            <div class="col-3 mt-2"><label for="roleCode">Role Code<span class="text-danger"> *</span></label></div>
            <div class="col-6">
              <mat-form-field appearance="outline" class="example-full-width" >
                <input type="text" matInput (keyup)="checkRoleCodeAlreadyExit($event)" formControlName="roleCode" placeholder="Enter Role Code">
                <mat-error *ngIf="isControlHasError('roleCode','required')">
                  Role Code is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="RoleCodeExistError">
                  Role Code is <strong>Already Exist.</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-3 mt-2"><label for="roleName">Description<span
                  class="text-danger"> *</span></label></div>
            <div class="col-9">
              <mat-form-field appearance="outline" class="example-full-width" >
                <textarea matInput formControlName="roleName" placeholder="Enter Description"></textarea>
                <mat-error *ngIf="isControlHasError('roleName','required')">
                  Description is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>

    </form>
    <div class="btn_group boredrTopCore mt-2">

      <button mat-raised-button  class="mt-3" *ngIf="createBtn" (click)="createAddEditForm()" color="primary">{{createAddEditBtnName}}</button>
